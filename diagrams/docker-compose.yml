version: '3.8'

services:
  plantuml-server:
    image: plantuml/plantuml-server:jetty
    ports:
      - "8080:8080"
    environment:
      - PLANTUML_LIMIT_SIZE=8192
    volumes:
      - ./:/diagrams:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  plantuml-cli:
    image: plantuml/plantuml:latest
    volumes:
      - ./:/diagrams
    working_dir: /diagrams
    command: -tsvg *.puml